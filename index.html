<!DOCTYPE html>
<html>
<head>
<title>Riddle Contest Login</title>
<style>
body {
    font-family: Arial;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    text-align:center;
    padding-top:80px;
}
.card {
    background: rgba(255,255,255,0.15);
    padding:30px;
    width:300px;
    margin:auto;
    border-radius:20px;
}
input,button {
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:8px;
}
button { cursor:pointer; }
</style>
</head>

<body>

<div class="card">
    <h2>ðŸ§  Riddle Contest</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "admin123";

if(!localStorage.getItem("users")){
    localStorage.setItem("users", JSON.stringify([]));
}

function login(){
    const u = username.value.trim();
    const p = password.value.trim();

    if(u === ADMIN_USER && p === ADMIN_PASS){
        localStorage.setItem("currentUser","admin");
        location.href = "admin.html";
        return;
    }

    const users = JSON.parse(localStorage.getItem("users"));
    const user = users.find(x => x.user === u && x.pass === p);

    if(user){
        localStorage.setItem("currentUser",u);
        location.href = "user.html";
    } else {
        alert("Invalid login");
    }
}

function signup(){
    const u = username.value.trim();
    const p = password.value.trim();

    if(!u || !p) return alert("Fill all fields");

    const users = JSON.parse(localStorage.getItem("users"));
    if(users.find(x=>x.user===u)) return alert("User exists");

    users.push({ user:u, pass:p, score:0 });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Account created ðŸŽ‰ Now login");
}
</script>

</body>
</html>
